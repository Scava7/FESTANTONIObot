<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Volontari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Lista Volontari</h1>

        <div class="mb-3">
            <a href="/volontari/" class="btn btn-primary me-2">Vai ai Volontari</a>
            <a href="/disponibilita/" class="btn btn-secondary">Vai alle Disponibilit√†</a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Username</th>
                    <th>Telegram ID</th>
                </tr>
            </thead>
            <tbody>
                {% for volontario in volontari %}
                <tr>
                    <td>{{ volontario.first_name }}</td>
                    <td>{{ volontario.last_name }}</td>
                    <td>{{ volontario.telegram_username }}</td>
                    <td>{{ volontario.telegram_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
