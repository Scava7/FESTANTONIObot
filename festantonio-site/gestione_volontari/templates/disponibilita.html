<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Disponibilità</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Lista Disponibilità</h1>

        <div class="mb-3">
            <a href="/volontari/" class="btn btn-secondary me-2">Vai ai Volontari</a>
            <a href="/disponibilita/" class="btn btn-primary">Vai alle Disponibilità</a>
        </div>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Telegram ID</th>
                    <th>Giorno</th>
                    <th>Fascia</th>
                    <th>Nome e Cognome</th>
                </tr>
            </thead>
            <tbody>
                {% for disponibilita in disponibilita %}
                <tr>
                    <td>{{ disponibilita.telegram_id }}</td>
                    <td>{{ disponibilita.giorno }}</td>
                    <td>{{ disponibilita.fascia }}</td>
                    <td>{{ disponibilita.nome_cognome }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
